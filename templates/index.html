<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script type="text/javascript">
    function FeatureViewModel() {
        var self = this;
        self.clients = [
            {name: "Client A", value:"Client A"},
            {name: "Client B", value:"Client B"},
            {name: "Client C", value:"Client C"}
        ];
        self.products = [
            {productName: "Billing", value:"Billing"},
            {productName: "Claims", value:"Claims"},
            {productName: "Reports", value:"Reports"},
            {productName: "Policies", value:"Policies"}
        ];

    }
    $(function(){
        ko.applyBindings(new FeatureViewModel());
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request New Feature</title>
    <h2>Request New Feature</h2>
    <a href="feature_requests">View Feature Requests</a>
</head>
<body>
    <form action="/submit_request" method="post">
        <table class="table">
            <tr>
                <td>Title:</td><td><input class="form-control" type="text" name="title"></td>
            </tr>
            <tr>
                <td>Description:</td><td><textarea name="description" class="form-control" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Client:</td><td><select class="form-control" name="client"><option value="Client A">Client A</option><option value="Client B">Client B</option><option value="Client C">Client C</option></select></td>
            </tr>
            <tr>
                <td>Client Priority:</td><td><input class="form-control" type="number" name="client_priority"></td>
            </tr>
            <tr>
                <td>Target Date:</td><td><input class="form-control" type="date" name="target_date"></td>
            </tr>
            <tr>
                <td>Product Areas</td><td><select class="form-control" name="productArea"><option value="Billing">Billing</option><option value="Claims">Claims</option><option value="Reports">Reports</option><option value="Policies">Policies</option></select></td>
            </tr>
        </table>
        <button type="submit" >Submit</button>
    </form>
</body>
</html>
